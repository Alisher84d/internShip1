<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <a href="./index.html"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M674-139 137-480l537-341v682ZM548-480Zm0 111v-222L373-480l175 111Z"/></svg></a>
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input class="input" type="email" id="email" placeholder="Enter your email" >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input class="input" type="password" id="password" placeholder="Enter your password" >
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="register-link">
                    <span>Don't have an account?</span>
                    <a>Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
